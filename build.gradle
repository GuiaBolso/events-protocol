buildscript {
    ext.kotlin_version = '1.2.61'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.novoda:bintray-release:0.8.1'
    }
}


allprojects {
    ext {
        publish_version = '1.3.0'
    }
}

subprojects {
    apply plugin: 'kotlin'

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    group 'br.com.guiabolso'
    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
        compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

        compile group: 'com.newrelic.agent.java', name: 'newrelic-api', version: '4.4.0'
        compile group: 'io.opentracing', name: 'opentracing-api', version: "0.31.0"
        compile group: 'io.opentracing', name: 'opentracing-util', version: "0.31.0"
        compile group: 'com.datadoghq', name: 'dd-trace-ot', version: '0.12.0'
        compile group: 'com.datadoghq', name: 'dd-trace-api', version: '0.12.0'

        testCompile group: 'junit', name: 'junit', version: '4.+'
        testCompile group: 'org.mockito', name: 'mockito-core', version: '2.8.47'
        testCompile group: 'com.nhaarman', name: 'mockito-kotlin', version: '1.5.0'
    }
}