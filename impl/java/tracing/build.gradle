buildscript {
    ext.open_tracing = '0.32.0'
    ext.dd_trace = '0.49.0'
}

dependencies {
    //Datadog
    api group: 'io.opentracing', name: 'opentracing-api', version: open_tracing
    api group: 'io.opentracing', name: 'opentracing-util', version: open_tracing
    api group: 'com.datadoghq', name: 'dd-trace-ot', version: dd_trace
    api group: 'com.datadoghq', name: 'dd-trace-api', version: dd_trace

    compileOnly group: 'com.datadoghq', name: 'java-dogstatsd-client', version: '2.9.0'
    compileOnly group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.1'

    testImplementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.1'
}

publish {
    artifactId = 'tracing'
    autoPublish = true
    desc = 'Tracing library'
    userOrg = 'gb-opensource'
    groupId = 'br.com.guiabolso'
    licences = ['APACHE-2.0']
    publishVersion = parent.ext.publish_version
    uploadName = 'Tracing'
    website = 'https://github.com/GuiaBolso/events-protocol'
}
