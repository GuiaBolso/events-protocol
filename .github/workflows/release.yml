name: Release

on: 
  release:
    types:
      - created

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Release
        shell: bash
        with:
          bintray_user: ${{ secrets.BintrayUser }}
          bintray_key: ${{ secrets.BintrayKey }}
        run: BINTRAY_USER="$bintray_user" BINTRAY_KEY="$bintray_key" impl/java/upload-bintray.sh
